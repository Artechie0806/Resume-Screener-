<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="static\styles.css">
</head>
<body>
    <div class="container result-section animate__animated animate__fadeInUp">
        <h3 class="mb-4 text-center">Resume Screening Results</h3>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for result in predictions %}
                <div class="col">
                    <div class="card h-100 shadow-sm result-item">
                        <div class="card-body">
                            <h5 class="card-title">{{ result.filename }}</h5>
                            <p class="card-text"><strong>Top Suggested Roles:</strong></p>
                            <ul class="list-unstyled ms-3">
                                {% for role, score in result.top_k_predictions %}
                                    <li>üîπ {{ role }}</li>
                                {% endfor %}
                            </ul>
                            <div class="mt-3">
                                <span class="badge {{ 'bg-success' if result.is_fit else 'bg-danger' }}">
                                    {{ "‚úÖ Fit" if result.is_fit else "‚ùå Not Fit" }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div> <!-- End of results row -->

<div class="text-center mt-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">
        ‚¨ÖÔ∏è Back to Upload
    </a>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
